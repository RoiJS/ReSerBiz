name: Continuous integration for Reserbiz Backend

on:
  push:
    branches: [master, development]
    paths:
      [
        .github/workflows/**,
        ReserbizAPP.API/**,
        ReserbizAPP.Hangfire/**,
        ReserbizAPP.LIB/**,
        ReserbizAPP.Tests/**,
        ReserbizAPP.IntegrationTests/**,
      ]

  pull_request:
    branches: [master, development]
    paths:
      [
        .github/workflows/**,
        ReserbizAPP.API/**,
        ReserbizAPP.Hangfire/**,
        ReserbizAPP.LIB/**,
        ReserbizAPP.Tests/**,
        ReserbizAPP.IntegrationTests/**,
      ]

jobs:
  build:
    name: Build and Test Reserbiz backend
    runs-on: windows-latest

    steps:
