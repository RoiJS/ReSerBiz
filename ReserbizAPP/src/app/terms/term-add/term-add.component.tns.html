<ns-action-bar
  [title]="currentActionBarTitle"
  [hasMenu]="false"
  [overrideBackAction]="true"
  (onNavigationBack)="navigateBack()"
>
  <ActionItem
    icon="font://&#xf0c7;"
    class="fa action-item-button"
    (tap)="saveInformation()"
  ></ActionItem>
</ns-action-bar>

<ns-loader-layout [busy]="isBusy">
  <Tabs
    width="100%"
    height="100%"
    selectedIndex="0"
    (selectedIndexChanged)="tabsIndexChanged($event)"
  >
    <TabStrip>
      <TabStripItem>
        <label
          [text]="'TERM_ADD_DETAILS_PAGE.TABS_OPTIONS.DETAILS' | translate"
        ></label>
      </TabStripItem>
      <TabStripItem>
        <label
          [text]="'TERM_ADD_DETAILS_PAGE.TABS_OPTIONS.ADD_MISCELLANEOUS' | translate"
        ></label>
      </TabStripItem>
    </TabStrip>

    <TabContentItem>
      <ns-terms-details-form
        (onTermDetailsSaved)="onTermsDetailsSaved($event)"
        (onCancelTermDetailsSaved)="onCancelTermDetailsSaved($event)"
      ></ns-terms-details-form>
    </TabContentItem>
    <TabContentItem>
      <ns-terms-add-miscellaneous-list></ns-terms-add-miscellaneous-list>
    </TabContentItem>
  </Tabs>
</ns-loader-layout>
