<ns-action-bar
  [title]="'CONTRACT_ADD_DETAILS_PAGE.ACTION_BAR_SECTION.TITLE' | translate"
  [hasMenu]="false"
>
  <ActionItem
    icon="font://&#xf0c7;"
    class="fa action-item-button"
    (tap)="saveNewInformation()"
  ></ActionItem>
  <ActionItem
    [text]="'CONTRACT_ADD_DETAILS_PAGE.ACTION_BAR_SECTION.OPTIONS.MANAGE_TERM_DETAILS' | translate"
    android.position="popup"
    (tap)="navigateToManageTerm()"
  ></ActionItem>
</ns-action-bar>

<ns-loader-layout [busy]="isBusy">
  <StackLayout width="100%" height="100%" class="page-container">
    <StackLayout class="panel">
      <RadDataForm
        width="100%"
        height="100%"
        [source]="entityFormSource"
        [isReadOnly]="isBusy"
        (propertyCommitted)="onPropertyCommitted($event)"
      >
        <TKPropertyGroup
          tkDataFormGroups
          [name]="'GENERAL_TEXTS.DETAILS' | translate"
          hidden="false"
        >
          <TKGroupTitleStyle
            tkPropertyGroupTitleStyle
            fillColor="#eb5a2e"
            labelTextSize="17"
            labelFontStyle="Bold"
            labelTextColor="White"
          ></TKGroupTitleStyle>

          <TKEntityProperty
            tkPropertyGroupProperties
            name="code"
            [displayName]="'CONTRACT_ADD_DETAILS_PAGE.FORM_CONTROL.CODE_CONTROL.CONTROL_LABEL' | translate"
            [hintText]="'CONTRACT_ADD_DETAILS_PAGE.FORM_CONTROL.CODE_CONTROL.HINT_TEXT' | translate"
          >
            <TKNonEmptyValidator
              tkEntityPropertyValidators
              [errorMessage]="'CONTRACT_ADD_DETAILS_PAGE.FORM_CONTROL.CODE_CONTROL.EMPTY_ERROR_MESSAGE' | translate"
            ></TKNonEmptyValidator>
          </TKEntityProperty>

          <TKEntityProperty
            tkPropertyGroupProperties
            name="tenantId"
            [displayName]="'CONTRACT_ADD_DETAILS_PAGE.FORM_CONTROL.TENANT_CONTROL.CONTROL_LABEL' | translate"
            [valuesProvider]="tenantOptions"
          >
            <TKPropertyEditor tkEntityPropertyEditor type="Picker">
              <TKPropertyEditorStyle
                tkPropertyEditorStyle
                labelTextSize="14"
              ></TKPropertyEditorStyle>
            </TKPropertyEditor>
          </TKEntityProperty>

          <TKEntityProperty
            tkPropertyGroupProperties
            name="termId"
            [displayName]="'CONTRACT_ADD_DETAILS_PAGE.FORM_CONTROL.TERM_CONTROL.CONTROL_LABEL' | translate"
            [valuesProvider]="termOptions"
          >
            <TKPropertyEditor tkEntityPropertyEditor type="Picker">
              <TKPropertyEditorStyle
                tkPropertyEditorStyle
                labelTextSize="14"
              ></TKPropertyEditorStyle>
            </TKPropertyEditor>
          </TKEntityProperty>

          <TKEntityProperty
            tkPropertyGroupProperties
            name="effectiveDate"
            [displayName]="'CONTRACT_ADD_DETAILS_PAGE.FORM_CONTROL.EFFECTIVE_DATE_CONTROL.CONTROL_LABEL' | translate"
          >
            <TKPropertyEditor tkEntityPropertyEditor type="DatePicker">
              <TKPropertyEditorStyle
                tkPropertyEditorStyle
                labelTextSize="14"
              ></TKPropertyEditorStyle>
            </TKPropertyEditor>
          </TKEntityProperty>

          <TKEntityProperty
            tkPropertyGroupProperties
            name="isOpenContract"
            [displayName]="'CONTRACT_ADD_DETAILS_PAGE.FORM_CONTROL.OPEN_CONTRACT_CONTROL.CONTROL_LABEL' | translate"
          >
            <TKPropertyEditor tkEntityPropertyEditor type="Switch">
              <TKPropertyEditorStyle
                tkPropertyEditorStyle
                labelTextSize="14"
              ></TKPropertyEditorStyle>
            </TKPropertyEditor>
          </TKEntityProperty>
        </TKPropertyGroup>

        <TKPropertyGroup
          tkDataFormGroups
          name="Group_Duration_Details_Contract"
          [titleHidden]="true"
          [hidden]="entityFormSource.isOpenContract"
        >
          <TKDataFormGridLayout tkPropertyGroupLayout>
            <TKEntityProperty
              tkPropertyGroupProperties
              name="durationUnit"
              [displayName]="'CONTRACT_ADD_DETAILS_PAGE.FORM_CONTROL.DURATION_UNIT_CONTROL.CONTROL_LABEL' | translate"
              [valuesProvider]="durationOptions"
              index="0"
              columnIndex="0"
              width="60%"
            >
              <TKPropertyEditor tkEntityPropertyEditor type="Picker">
                <TKPropertyEditorStyle
                  tkPropertyEditorStyle
                  labelTextSize="14"
                ></TKPropertyEditorStyle>
              </TKPropertyEditor>
            </TKEntityProperty>

            <TKEntityProperty
              tkPropertyGroupProperties
              name="durationValue"
              [displayName]="'CONTRACT_ADD_DETAILS_PAGE.FORM_CONTROL.DURATION_VALUE_CONTROL.CONTROL_LABEL' | translate"
              index="0"
              columnIndex="1"
              width="40%"
            >
              <TKPropertyEditor tkEntityPropertyEditor type="Stepper">
                <TKPropertyEditorStyle
                  tkPropertyEditorStyle
                  labelTextSize="14"
                ></TKPropertyEditorStyle>
              </TKPropertyEditor>
            </TKEntityProperty>
          </TKDataFormGridLayout>
        </TKPropertyGroup>
      </RadDataForm>
    </StackLayout>
  </StackLayout>
</ns-loader-layout>
