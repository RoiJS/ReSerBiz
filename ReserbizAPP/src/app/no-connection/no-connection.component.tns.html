<StackLayout
  width="100%"
  height="100%"
  verticalAlignment="middle"
  class="no-connection-container"
>
  <StackLayout horizontalAlignment="center">
    <image class="offline-icon" src="res://wificonnectionoffline"></image>

    <label
      [text]="'NO_CONNECTION_PAGE.MAIN_TEXT' | translate"
      class="offline-main-text"
    ></label>
    <label
      [text]="'NO_CONNECTION_PAGE.SECONDARY_TEXT' | translate"
      class="secondary-main-text"
    ></label>

    <button
      class="btn-try-again"
      [text]="'NO_CONNECTION_PAGE.TRY_AGAIN_BUTTON_LABEL' | translate"
      (tap)="tryAgain()"
    ></button>
  </StackLayout>
</StackLayout>
