<ns-action-bar
  [title]="'PERSONAL_INFORMATION_PAGE.ACTION_BAR_TITLE' | translate"
  [showBackButton]="false"
>
  <ActionItem
    icon="font://&#xf0c7;"
    class="fa action-item-button"
    (tap)="savePersonalInformation()"
  ></ActionItem>
</ns-action-bar>
<StackLayout>
  <ns-loader-layout [busy]="IsBusy">
    <RadDataForm
      width="100%"
      height="100%"
      tkToggleNavButton
      [source]="userFormSource"
      [isReadOnly]="IsBusy"
    >
      <TKPropertyGroup tkDataFormGroups>
        <TKEntityProperty
          tkPropertyGroupProperties
          name="firstName"
          [displayName]="'PERSONAL_INFORMATION_PAGE.FORM_CONTROL.FIRST_NAME_CONTROL.CONTROL_LABEL' | translate"
          [hintText]="'PERSONAL_INFORMATION_PAGE.FORM_CONTROL.FIRST_NAME_CONTROL.HINT_TEXT' | translate"
        >
          <TKNonEmptyValidator
            tkEntityPropertyValidators
            [errorMessage]="'PERSONAL_INFORMATION_PAGE.FORM_CONTROL.FIRST_NAME_CONTROL.HINT_TEXT' | translate"
          ></TKNonEmptyValidator>
        </TKEntityProperty>
        <TKEntityProperty
          tkPropertyGroupProperties
          name="middleName"
          [displayName]="'PERSONAL_INFORMATION_PAGE.FORM_CONTROL.MIDDLE_NAME_CONTROL.CONTROL_LABEL' | translate"
          [hintText]="'PERSONAL_INFORMATION_PAGE.FORM_CONTROL.MIDDLE_NAME_CONTROL.HINT_TEXT' | translate"
        >
        </TKEntityProperty>
        <TKEntityProperty
          tkPropertyGroupProperties
          name="lastName"
          [displayName]="'PERSONAL_INFORMATION_PAGE.FORM_CONTROL.LAST_NAME_CONTROL.CONTROL_LABEL' | translate"
          [hintText]="'PERSONAL_INFORMATION_PAGE.FORM_CONTROL.LAST_NAME_CONTROL.HINT_TEXT' | translate"
        >
          <TKNonEmptyValidator
            tkEntityPropertyValidators
            [errorMessage]="'PERSONAL_INFORMATION_PAGE.FORM_CONTROL.LAST_NAME_CONTROL.HINT_TEXT' | translate"
          ></TKNonEmptyValidator>
        </TKEntityProperty>

        <TKEntityProperty
          tkPropertyGroupProperties
          name="gender"
          [displayName]="'PERSONAL_INFORMATION_PAGE.FORM_CONTROL.GENDER_CONTROL.CONTROL_LABEL' | translate"
          [valuesProvider]="genderOptions"
        >
          <TKPropertyEditor
            tkEntityPropertyEditor
            type="SegmentedEditor"
          ></TKPropertyEditor>
        </TKEntityProperty>
      </TKPropertyGroup>
    </RadDataForm>
  </ns-loader-layout>
</StackLayout>
