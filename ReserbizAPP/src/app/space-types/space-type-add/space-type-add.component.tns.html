<ns-action-bar
  [title]="'SPACE_TYPE_ADD_DETAILS_PAGE.ACTION_BAR_TITLE' | translate"
  [hasMenu]="false"
>
  <ActionItem
    icon="font://&#xf0c7;"
    class="fa fa-solid action-item-button"
    (tap)="saveNewInformation()"
  ></ActionItem>
</ns-action-bar>

<ns-loader-layout [busy]="isBusy">
  <StackLayout width="100%" height="100%" class="page-container">
    <StackLayout class="panel">
      <RadDataForm
        width="100%"
        [source]="entityFormSource"
        [isReadOnly]="isBusy"
      >
        <TKPropertyGroup
          tkDataFormGroups
          [name]="'GENERAL_TEXTS.DETAILS' | translate"
          hidden="false"
        >
          <TKGroupTitleStyle
            tkPropertyGroupTitleStyle
            fillColor="#eb5a2e"
            labelTextSize="17"
            labelFontStyle="Bold"
            labelTextColor="White"
          ></TKGroupTitleStyle>

          <TKEntityProperty
            tkPropertyGroupProperties
            name="name"
            [displayName]="'SPACE_TYPE_ADD_DETAILS_PAGE.FORM_CONTROL.NAME_CONTROL.CONTROL_LABEL' | translate"
            [hintText]="'SPACE_TYPE_ADD_DETAILS_PAGE.FORM_CONTROL.NAME_CONTROL.HINT_TEXT' | translate"
          >
            <TKNonEmptyValidator
              tkEntityPropertyValidators
              [errorMessage]="'SPACE_TYPE_ADD_DETAILS_PAGE.FORM_CONTROL.NAME_CONTROL.HINT_TEXT' | translate"
            ></TKNonEmptyValidator>
            <TKPropertyEditor tkEntityPropertyEditor type="Text">
              <TKPropertyEditorStyle
                tkPropertyEditorStyle
                labelTextSize="14"
              ></TKPropertyEditorStyle>
            </TKPropertyEditor>
          </TKEntityProperty>

          <TKEntityProperty
            tkPropertyGroupProperties
            name="description"
            [displayName]="'SPACE_TYPE_ADD_DETAILS_PAGE.FORM_CONTROL.DESCRIPTION_CONTROL.CONTROL_LABEL' | translate"
            [hintText]="'SPACE_TYPE_ADD_DETAILS_PAGE.FORM_CONTROL.DESCRIPTION_CONTROL.HINT_TEXT' | translate"
          >
            <TKPropertyEditor tkEntityPropertyEditor type="MultilineText">
              <TKPropertyEditorStyle
                tkPropertyEditorStyle
                labelTextSize="14"
              ></TKPropertyEditorStyle>
            </TKPropertyEditor>
          </TKEntityProperty>

          <TKEntityProperty
            tkPropertyGroupProperties
            name="rate"
            [displayName]="'SPACE_TYPE_ADD_DETAILS_PAGE.FORM_CONTROL.RATE_CONTROL.CONTROL_LABEL' | translate"
            [hintText]="'SPACE_TYPE_ADD_DETAILS_PAGE.FORM_CONTROL.RATE_CONTROL.HINT_TEXT' | translate"
          >
            <TKNonEmptyValidator
              tkEntityPropertyValidators
              [errorMessage]="'SPACE_TYPE_ADD_DETAILS_PAGE.FORM_CONTROL.RATE_CONTROL.HINT_TEXT' | translate"
            ></TKNonEmptyValidator>

            <TKPropertyEditor tkEntityPropertyEditor type="Number">
              <TKPropertyEditorStyle
                tkPropertyEditorStyle
                labelTextSize="14"
              ></TKPropertyEditorStyle>
            </TKPropertyEditor>
          </TKEntityProperty>
        </TKPropertyGroup>
      </RadDataForm>
    </StackLayout>
  </StackLayout>
</ns-loader-layout>
