<ns-action-bar [title]="currentEntity?.name" [hasMenu]="false">
  <ActionItem
    id="deleteSpaceTypeActionItem"
    icon="font://&#xf2ed;"
    class="fa fa-solid action-item-button"
    (tap)="deleteSelectedSpaceType()"
  ></ActionItem>
  <ActionItem
    icon="font://&#xf0c7;"
    class="fa action-item-button"
    (tap)="updateInformation()"
  ></ActionItem>
</ns-action-bar>

<ns-loader-layout [busy]="isBusy">
  <StackLayout width="100%" height="100%" class="page-container">
    <StackLayout class="panel">
      <RadDataForm
        width="100%"
        height="100%"
        [source]="entityFormSource"
        [isReadOnly]="isBusy"
      >
        <TKPropertyGroup tkDataFormGroups>
          <TKEntityProperty
            tkPropertyGroupProperties
            name="name"
            [displayName]="'SPACE_TYPE_EDIT_DETAILS_PAGE.FORM_CONTROL.NAME_CONTROL.CONTROL_LABEL' | translate"
            [hintText]="'SPACE_TYPE_EDIT_DETAILS_PAGE.FORM_CONTROL.NAME_CONTROL.HINT_TEXT' | translate"
          >
            <TKNonEmptyValidator
              tkEntityPropertyValidators
              [errorMessage]="'SPACE_TYPE_EDIT_DETAILS_PAGE.FORM_CONTROL.NAME_CONTROL.HINT_TEXT' | translate"
            ></TKNonEmptyValidator>
          </TKEntityProperty>

          <TKEntityProperty
            tkPropertyGroupProperties
            name="description"
            [displayName]="'SPACE_TYPE_EDIT_DETAILS_PAGE.FORM_CONTROL.DESCRIPTION_CONTROL.CONTROL_LABEL' | translate"
            [hintText]="'SPACE_TYPE_EDIT_DETAILS_PAGE.FORM_CONTROL.DESCRIPTION_CONTROL.HINT_TEXT' | translate"
          >
            <TKPropertyEditor
              tkEntityPropertyEditor
              type="MultilineText"
            ></TKPropertyEditor>
          </TKEntityProperty>

          <TKEntityProperty
            tkPropertyGroupProperties
            name="rate"
            [displayName]="'SPACE_TYPE_EDIT_DETAILS_PAGE.FORM_CONTROL.RATE_CONTROL.CONTROL_LABEL' | translate"
            [hintText]="'SPACE_TYPE_EDIT_DETAILS_PAGE.FORM_CONTROL.RATE_CONTROL.HINT_TEXT' | translate"
          >
            <TKNonEmptyValidator
              tkEntityPropertyValidators
              [errorMessage]="'SPACE_TYPE_EDIT_DETAILS_PAGE.FORM_CONTROL.RATE_CONTROL.HINT_TEXT' | translate"
            ></TKNonEmptyValidator>
          </TKEntityProperty>

          <TKEntityProperty
            tkPropertyGroupProperties
            name="availableSlot"
            [displayName]="'SPACE_TYPE_EDIT_DETAILS_PAGE.FORM_CONTROL.SLOT_CONTROL.CONTROL_LABEL' | translate"
            [hintText]="'SPACE_TYPE_EDIT_DETAILS_PAGE.FORM_CONTROL.SLOT_CONTROL.HINT_TEXT' | translate"
          >
            <TKNonEmptyValidator
              tkEntityPropertyValidators
              [errorMessage]="'SPACE_TYPE_EDIT_DETAILS_PAGE.FORM_CONTROL.SLOT_CONTROL.HINT_TEXT' | translate"
            ></TKNonEmptyValidator>
          </TKEntityProperty>
        </TKPropertyGroup>
      </RadDataForm>
    </StackLayout>
  </StackLayout>
</ns-loader-layout>
