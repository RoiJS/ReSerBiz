<ns-loader-layout [busy]="isLoading">
  <FlexBoxLayout
    flexDirection="column"
    justifyContent="space-around"
    class="forgot-password-main-container"
  >
    <StackLayout class="forgot-password-form-container">
      <StackLayout class="user-icon" verticalAlignment="center">
        <label class="fa fa-solid" text="&#xf2bd;"></label>
      </StackLayout>
      <FlexBoxLayout class="forgot-password-form">
        <StackLayout class="input-field">
          <TextField
            [hint]="'FORGOT_PASSWORD_PAGE.COMPANY_CONTROL.LABEL' | translate"
            returnKey="next"
            [autocorrection]="false"
            autocapitalizationType="none"
            [(ngModel)]="company"
            #companyEl
          ></TextField>
        </StackLayout>
        <StackLayout class="input-field">
          <TextField
            [hint]="'FORGOT_PASSWORD_PAGE.USERNAME_OR_EMAILADDRESS_CONTROL.LABEL' | translate"
            returnKey="next"
            [autocorrection]="false"
            autocapitalizationType="none"
            [(ngModel)]="usernameOrEmailAddress"
            #usernameEl
          ></TextField>
        </StackLayout>
        <button
          padding="0"
          [text]="verifyButtonText"
          class="nt-button fa fa-solid btn-forgot-password"
          (tap)="onSubmit()"
          [isEnabled]="formValid"
        ></button>
      </FlexBoxLayout>
    </StackLayout>
  </FlexBoxLayout>
</ns-loader-layout>
