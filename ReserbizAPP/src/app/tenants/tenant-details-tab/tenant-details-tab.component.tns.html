<ns-action-bar [title]="currentTenant?.fullName" [hasMenu]="false">
  <ActionItem
    icon="font://&#xf2ed;"
    class="fa fa-solid navbar-button"
    (tap)="deleteSelectedTenant()"
  ></ActionItem>
  <ActionItem
    icon="font://&#xf4fc;"
    class="fa fa-solid navbar-button"
    *ngIf="!currentTenant?.isActive"
    (tap)="activateSelectedTenant()"
  ></ActionItem>
  <ActionItem
    icon="font://&#xf506;"
    class="fa fa-solid navbar-button"
    *ngIf="currentTenant?.isActive"
    (tap)="deactivateSelectedTenant()"
  ></ActionItem>
</ns-action-bar>

<ns-loader-layout [busy]="IsBusy">
  <Tabs width="100%" height="100%" selectedIndex="0" tabsPosition="bottom">
    <TabStrip>
      <TabStripItem>
        <image src="font://&#xf2bb;" class="fa fa-solid"></image>
      </TabStripItem>
      <TabStripItem>
        <image src="font://&#xf573;" class="fa fa-solid"></image>
      </TabStripItem>
    </TabStrip>

    <TabContentItem>
      <ns-tenant-information
        [currentTenant]="currentTenant"
      ></ns-tenant-information>
    </TabContentItem>
    <TabContentItem>
      <ns-tenant-contracts-list></ns-tenant-contracts-list>
    </TabContentItem>
  </Tabs>
</ns-loader-layout>
