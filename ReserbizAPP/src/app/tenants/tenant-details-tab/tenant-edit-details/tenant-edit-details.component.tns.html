<ns-action-bar [title]="'Edit Details'" [hasMenu]="false">
  <ActionItem
    icon="font://&#xf0c7;"
    class="fa navbar-button"
    (tap)="saveInformation()"
  ></ActionItem>
</ns-action-bar>

<ns-loader-layout [busy]="IsBusy">
  <RadDataForm
    width="100%"
    height="100%"
    [source]="tenantFormSource"
    [isReadOnly]="IsBusy"
  >
    <TKPropertyGroup tkDataFormGroups>
      <TKEntityProperty
        tkPropertyGroupProperties
        name="firstName"
        [displayName]="'TENANTS_DETAILS_PAGE.UPDATE_TENANT_FORM_CONTROL.FIRST_NAME_CONTROL.CONTROL_LABEL' | translate"
        [hintText]="'TENANTS_DETAILS_PAGE.UPDATE_TENANT_FORM_CONTROL.FIRST_NAME_CONTROL.HINT_TEXT' | translate"
      >
        <TKNonEmptyValidator
          tkEntityPropertyValidators
          [errorMessage]="'TENANTS_DETAILS_PAGE.UPDATE_TENANT_FORM_CONTROL.FIRST_NAME_CONTROL.HINT_TEXT' | translate"
        ></TKNonEmptyValidator>
      </TKEntityProperty>
      <TKEntityProperty
        tkPropertyGroupProperties
        name="middleName"
        [displayName]="'TENANTS_DETAILS_PAGE.UPDATE_TENANT_FORM_CONTROL.MIDDLE_NAME_CONTROL.CONTROL_LABEL' | translate"
        [hintText]="'TENANTS_DETAILS_PAGE.UPDATE_TENANT_FORM_CONTROL.MIDDLE_NAME_CONTROL.HINT_TEXT' | translate"
      >
      </TKEntityProperty>
      <TKEntityProperty
        tkPropertyGroupProperties
        name="lastName"
        [displayName]="'TENANTS_DETAILS_PAGE.UPDATE_TENANT_FORM_CONTROL.LAST_NAME_CONTROL.CONTROL_LABEL' | translate"
        [hintText]="'TENANTS_DETAILS_PAGE.UPDATE_TENANT_FORM_CONTROL.LAST_NAME_CONTROL.HINT_TEXT' | translate"
      >
        <TKNonEmptyValidator
          tkEntityPropertyValidators
          [errorMessage]="'TENANTS_DETAILS_PAGE.UPDATE_TENANT_FORM_CONTROL.LAST_NAME_CONTROL.HINT_TEXT' | translate"
        ></TKNonEmptyValidator>
      </TKEntityProperty>

      <TKEntityProperty
        tkPropertyGroupProperties
        name="gender"
        [displayName]="'TENANTS_DETAILS_PAGE.UPDATE_TENANT_FORM_CONTROL.GENDER_CONTROL.CONTROL_LABEL' | translate"
        [valuesProvider]="genderOptions"
      >
        <TKPropertyEditor
          tkEntityPropertyEditor
          type="SegmentedEditor"
        ></TKPropertyEditor>
      </TKEntityProperty>

      <TKEntityProperty
        tkPropertyGroupProperties
        name="address"
        [displayName]="'TENANTS_DETAILS_PAGE.UPDATE_TENANT_FORM_CONTROL.ADDRESS_CONTROL.CONTROL_LABEL' | translate"
        [hintText]="'TENANTS_DETAILS_PAGE.UPDATE_TENANT_FORM_CONTROL.ADDRESS_CONTROL.HINT_TEXT' | translate"
      >
        <TKNonEmptyValidator
          tkEntityPropertyValidators
          [errorMessage]="'TENANTS_DETAILS_PAGE.UPDATE_TENANT_FORM_CONTROL.ADDRESS_CONTROL.HINT_TEXT' | translate"
        ></TKNonEmptyValidator>
      </TKEntityProperty>

      <TKEntityProperty
        tkPropertyGroupProperties
        name="contactNumber"
        [displayName]="'TENANTS_DETAILS_PAGE.UPDATE_TENANT_FORM_CONTROL.CONTACT_NUMBER_CONTROL.CONTROL_LABEL' | translate"
        [hintText]="'TENANTS_DETAILS_PAGE.UPDATE_TENANT_FORM_CONTROL.CONTACT_NUMBER_CONTROL.HINT_TEXT' | translate"
      >
        <TKNonEmptyValidator
          tkEntityPropertyValidators
          [errorMessage]="'TENANTS_DETAILS_PAGE.UPDATE_TENANT_FORM_CONTROL.CONTACT_NUMBER_CONTROL.HINT_TEXT' | translate"
        ></TKNonEmptyValidator>
      </TKEntityProperty>

      <TKEntityProperty
        tkPropertyGroupProperties
        name="emailAddress"
        [displayName]="'TENANTS_DETAILS_PAGE.UPDATE_TENANT_FORM_CONTROL.EMAIL_ADDRESS_CONTROL.CONTROL_LABEL' | translate"
        [hintText]="'TENANTS_DETAILS_PAGE.UPDATE_TENANT_FORM_CONTROL.EMAIL_ADDRESS_CONTROL.HINT_TEXT' | translate"
      >
        <TKNonEmptyValidator
          tkEntityPropertyValidators
          [errorMessage]="'TENANTS_DETAILS_PAGE.UPDATE_TENANT_FORM_CONTROL.EMAIL_ADDRESS_CONTROL.HINT_TEXT' | translate"
        ></TKNonEmptyValidator>
      </TKEntityProperty>

    </TKPropertyGroup>
  </RadDataForm>
</ns-loader-layout>
