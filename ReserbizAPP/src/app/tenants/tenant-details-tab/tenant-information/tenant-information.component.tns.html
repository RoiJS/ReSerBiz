<ns-loader-layout [busy]="false">
  <StackLayout
    class="page-container tenant-detail-container"
    orientation="vertical"
  >
    <ScrollView orientation="vertical">
      <StackLayout orientation="vertical">
        <ns-tenant-details-panel
          [currentTenant]="currentTenant"
        ></ns-tenant-details-panel>

        <ns-tenant-contact-person-list-panel
          [tenantId]="currentTenant?.id"
          [contactPersons]="currentTenant?.contactPersons"
        ></ns-tenant-contact-person-list-panel>
      </StackLayout>
    </ScrollView>
  </StackLayout>
</ns-loader-layout>
