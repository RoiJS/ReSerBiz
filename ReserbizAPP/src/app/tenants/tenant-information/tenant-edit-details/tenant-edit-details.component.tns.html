<ns-action-bar
  [title]="'TENANT_EDIT_DETAILS_PAGE.ACTION_BAR_TITLE' | translate"
  [hasMenu]="false"
>
  <ActionItem
    icon="font://&#xf0c7;"
    class="fa navbar-button"
    (tap)="saveInformation()"
  ></ActionItem>
</ns-action-bar>

<ns-loader-layout [busy]="IsBusy">
  <StackLayout width="100%" height="100%" class="page-container">
    <StackLayout class="panel">
      <RadDataForm
        width="100%"
        height="100%"
        [source]="tenantFormSource"
        [isReadOnly]="IsBusy"
      >
        <TKPropertyGroup tkDataFormGroups>
          <TKEntityProperty
            tkPropertyGroupProperties
            name="firstName"
            [displayName]="'TENANT_EDIT_DETAILS_PAGE.FORM_CONTROL.FIRST_NAME_CONTROL.CONTROL_LABEL' | translate"
            [hintText]="'TENANT_EDIT_DETAILS_PAGE.FORM_CONTROL.FIRST_NAME_CONTROL.HINT_TEXT' | translate"
          >
            <TKNonEmptyValidator
              tkEntityPropertyValidators
              [errorMessage]="'TENANT_EDIT_DETAILS_PAGE.FORM_CONTROL.FIRST_NAME_CONTROL.HINT_TEXT' | translate"
            ></TKNonEmptyValidator>
          </TKEntityProperty>
          <TKEntityProperty
            tkPropertyGroupProperties
            name="middleName"
            [displayName]="'TENANT_EDIT_DETAILS_PAGE.FORM_CONTROL.MIDDLE_NAME_CONTROL.CONTROL_LABEL' | translate"
            [hintText]="'TENANT_EDIT_DETAILS_PAGE.FORM_CONTROL.MIDDLE_NAME_CONTROL.HINT_TEXT' | translate"
          >
          </TKEntityProperty>
          <TKEntityProperty
            tkPropertyGroupProperties
            name="lastName"
            [displayName]="'TENANT_EDIT_DETAILS_PAGE.FORM_CONTROL.LAST_NAME_CONTROL.CONTROL_LABEL' | translate"
            [hintText]="'TENANT_EDIT_DETAILS_PAGE.FORM_CONTROL.LAST_NAME_CONTROL.HINT_TEXT' | translate"
          >
            <TKNonEmptyValidator
              tkEntityPropertyValidators
              [errorMessage]="'TENANT_EDIT_DETAILS_PAGE.FORM_CONTROL.LAST_NAME_CONTROL.HINT_TEXT' | translate"
            ></TKNonEmptyValidator>
          </TKEntityProperty>

          <TKEntityProperty
            tkPropertyGroupProperties
            name="gender"
            [displayName]="'TENANT_EDIT_DETAILS_PAGE.FORM_CONTROL.GENDER_CONTROL.CONTROL_LABEL' | translate"
            [valuesProvider]="genderOptions"
          >
            <TKPropertyEditor
              tkEntityPropertyEditor
              type="SegmentedEditor"
            ></TKPropertyEditor>
          </TKEntityProperty>

          <TKEntityProperty
            tkPropertyGroupProperties
            name="address"
            [displayName]="'TENANT_EDIT_DETAILS_PAGE.FORM_CONTROL.ADDRESS_CONTROL.CONTROL_LABEL' | translate"
            [hintText]="'TENANT_EDIT_DETAILS_PAGE.FORM_CONTROL.ADDRESS_CONTROL.HINT_TEXT' | translate"
          >
            <TKNonEmptyValidator
              tkEntityPropertyValidators
              [errorMessage]="'TENANT_EDIT_DETAILS_PAGE.FORM_CONTROL.ADDRESS_CONTROL.HINT_TEXT' | translate"
            ></TKNonEmptyValidator>
          </TKEntityProperty>

          <TKEntityProperty
            tkPropertyGroupProperties
            name="contactNumber"
            [displayName]="'TENANT_EDIT_DETAILS_PAGE.FORM_CONTROL.CONTACT_NUMBER_CONTROL.CONTROL_LABEL' | translate"
            [hintText]="'TENANT_EDIT_DETAILS_PAGE.FORM_CONTROL.CONTACT_NUMBER_CONTROL.HINT_TEXT' | translate"
          >
            <TKNonEmptyValidator
              tkEntityPropertyValidators
              [errorMessage]="'TENANT_EDIT_DETAILS_PAGE.FORM_CONTROL.CONTACT_NUMBER_CONTROL.HINT_TEXT' | translate"
            ></TKNonEmptyValidator>
            <TKPropertyEditor tkEntityPropertyEditor type="Phone">
            </TKPropertyEditor>
          </TKEntityProperty>

          <TKEntityProperty
            tkPropertyGroupProperties
            name="emailAddress"
            [displayName]="'TENANT_EDIT_DETAILS_PAGE.FORM_CONTROL.EMAIL_ADDRESS_CONTROL.CONTROL_LABEL' | translate"
            [hintText]="'TENANT_EDIT_DETAILS_PAGE.FORM_CONTROL.EMAIL_ADDRESS_CONTROL.HINT_TEXT' | translate"
          >
            <TKNonEmptyValidator
              tkEntityPropertyValidators
              [errorMessage]="'TENANT_EDIT_DETAILS_PAGE.FORM_CONTROL.EMAIL_ADDRESS_CONTROL.HINT_TEXT' | translate"
            ></TKNonEmptyValidator>
            <TKEmailValidator
              tkEntityPropertyValidators
              [errorMessage]="'TENANT_EDIT_DETAILS_PAGE.FORM_CONTROL.EMAIL_ADDRESS_CONTROL.INVALID_EMAIL_ADDRESS' | translate"
            ></TKEmailValidator>
          </TKEntityProperty>
        </TKPropertyGroup>
      </RadDataForm> </StackLayout
  ></StackLayout>
</ns-loader-layout>
