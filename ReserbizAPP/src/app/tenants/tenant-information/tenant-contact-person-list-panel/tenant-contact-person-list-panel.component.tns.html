<FlexBoxLayout
  class="page-container__page-divider"
  justifyContent="space-between"
>
  <label
    alignSelf="center"
    [text]="'TENANT_CONTACT_PERSON_LIST_PAGE.PANEL_HEADER_TEXT_INFORMATION' | translate"
  ></label>
  <button
    padding="0"
    alignSelf="center"
    class="page-container__page-command -rounded-lg"
    [text]="'GENERAL_TEXTS.MANAGE' | translate"
    (tap)="onNavigateToManageContactPersonList()"
  ></button>
</FlexBoxLayout>
<StackLayout class="app-list-container">
  <ns-list-layout
    [hasItems]="contactPersonList?.length > 0"
    [emptyTextIdentifier]="'TENANT_CONTACT_PERSON_LIST_PAGE.EMPTY_CONTACT_PERSONS'"
  >
    <GridLayout
      class="app-list-item-template"
      rows="*, *"
      columns="70, *"
      *ngFor="let contactPerson of contactPersonList"
    >
      <!-- Template tenant item photo placeholder -->
      <StackLayout row="0" col="0" rowSpan="2" class="m-r-10">
        <StackLayout
          class="app-list-item-template__image-container"
          verticalAlignment="middle"
          [backgroundColor]="contactPerson.photoBackgroundColor"
        >
          <label
            class="image"
            horizontalAlignment="center"
            [text]="contactPerson.nameInitials"
          ></label>
        </StackLayout>
      </StackLayout>

      <StackLayout
        class="app-list-item-template__item-main-label"
        verticalAlignment="middle"
        row="0"
        col="1"
      >
        <label class="fullname" [text]="contactPerson.fullName"></label>
      </StackLayout>

      <StackLayout row="1" col="1">
        <label class="username" [text]="contactPerson.contactNumber"></label>
      </StackLayout>
    </GridLayout>
  </ns-list-layout>
</StackLayout>
