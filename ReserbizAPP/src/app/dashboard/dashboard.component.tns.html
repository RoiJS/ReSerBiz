<ns-action-bar
  [title]="'DASHBOARD.ACTION_BAR_SECTION.TITLE' | translate"
  [showBackButton]="false"
></ns-action-bar>
<ns-loader-layout
  [ngClass]="{'hidden': !isBusy}"
  [busy]="isBusy"
></ns-loader-layout>
<StackLayout
  [ngClass]="{'hidden': isBusy}"
  class="page-container"
  orientation="vertical"
>
  <ScrollView orientation="vertical">
    <StackLayout class="dashboard-container">
      <FlexBoxLayout>
        <ns-unread-notification-count-widget></ns-unread-notification-count-widget>
      </FlexBoxLayout>
      <FlexBoxLayout>
        <ns-active-tenants-count-widget></ns-active-tenants-count-widget>
        <ns-available-spaces-widget></ns-available-spaces-widget>
        <ns-active-contracts-widget></ns-active-contracts-widget>
      </FlexBoxLayout>
      <FlexBoxLayout>
        <ns-upcoming-contract-due-dates-widget></ns-upcoming-contract-due-dates-widget>
      </FlexBoxLayout>
      <FlexBoxLayout>
        <ns-account-statements-amount-summary></ns-account-statements-amount-summary>
      </FlexBoxLayout>
      <FlexBoxLayout>
        <ns-unpaid-account-statements-widget></ns-unpaid-account-statements-widget>
      </FlexBoxLayout>
    </StackLayout>
  </ScrollView>
</StackLayout>
