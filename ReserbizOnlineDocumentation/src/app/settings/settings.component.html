<app-tool-bar
  [title]="'GENERAL_TEXTS.RESERBIZ_ONLINE_DOCUMENTATION' | translate"
></app-tool-bar>
<div class="page-container">
  <div class="content-panel">
    <mat-card>
      <span class="main-title">{{
        "SETTINGS_PAGE.HEADER.TITLE" | translate
      }}</span>
      <div class="divider"></div>

      <section id="overview-section">
        <span class="sub-title">{{
          "SETTINGS_PAGE.BODY.OVERVIEW_SECTION.TITLE" | translate
        }}</span>
        <div
          class="content-description"
          [innerHTML]="
            'SETTINGS_PAGE.BODY.OVERVIEW_SECTION.DESCRIPTION_1' | translate
          "
        ></div>

        <div
          class="content-description"
          [innerHTML]="
            'SETTINGS_PAGE.BODY.OVERVIEW_SECTION.DESCRIPTION_2' | translate
          "
        ></div>
        <div
          class="content-description"
          [innerHTML]="
            'SETTINGS_PAGE.BODY.OVERVIEW_SECTION.DESCRIPTION_3' | translate
          "
        ></div>

        <div class="image-container">
          <img
            src="../../assets/images/settings/settings-page.png"
          />
        </div>
      </section>

      <app-footer></app-footer>
    </mat-card>
  </div>

  <div class="content-subsection-panel">
    <mat-expansion-panel [expanded]="!isHandset">
      <mat-expansion-panel-header>
        <mat-panel-title>{{
          "SUBSECTION_PANEL.TITLE" | translate
        }}</mat-panel-title>
      </mat-expansion-panel-header>
      <ul>
        <li>
          <a [routerLink]="['/settings']" fragment="overview-section">{{
            "SETTINGS_PAGE.BODY.OVERVIEW_SECTION.TITLE" | translate
          }}</a>
        </li>
      </ul>
    </mat-expansion-panel>
  </div>
</div>
