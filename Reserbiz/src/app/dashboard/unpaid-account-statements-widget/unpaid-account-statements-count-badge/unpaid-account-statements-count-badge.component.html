<StackLayout class="widget-count-badge-container">
  <StackLayout
    verticalAlignment="middle"
    class="widget-count-badge-container__outer-circle"
  >
    <StackLayout
      verticalAlignment="middle"
      horizontalAlignment="center"
      class="widget-count-badge-container__inner-circle"
    >
      <label
        class="widget-count-badge-container__counter-label"
        horizontalAlignment="center"
        [text]="entityCount"
        textWrap="true"
      ></label>
    </StackLayout>
  </StackLayout>
</StackLayout>
