<ns-loader-layout>
  <StackLayout width="100%" height="100%" class="page-container">
    <ns-list-layout
      [hasItems]="termMiscellaneous?.length > 0"
      [emptyTextIdentifier]="'TERM_ADD_DETAILS_PAGE.EMPTY_TERM_MISCELLNEOUS_LIST'"
    >
      <RadListView
        width="100%"
        height="100%"
        #termMiscellaneousListView
        class="app-list-container"
        [items]="termMiscellaneous"
        selectionBehavior="Press"
        (itemSelected)="goToEditDetailsFromMainItem($event)"
      >
        <ng-template tkListItemTemplate let-termMiscellaneous="item">
          <GridLayout
            class="app-list-item-template"
            rows="*, *"
            columns="70, *, 60"
          >
            <StackLayout row="0" col="0" rowSpan="2" class="m-r-10">
              <StackLayout
                class="app-list-item-template__image-container"
                verticalAlignment="middle"
                [backgroundColor]="termMiscellaneous.photoBackgroundColor"
              >
                <label
                  class="image"
                  horizontalAlignment="center"
                  [text]="termMiscellaneous.nameInitials"
                ></label>
              </StackLayout>
            </StackLayout>

            <StackLayout
              class="app-list-item-template__item-main-label"
              verticalAlignment="middle"
              row="0"
              col="1"
            >
              <label class="fullname" [text]="termMiscellaneous.name"></label>
            </StackLayout>

            <StackLayout row="1" col="1">
              <label
                class="username"
                [text]="termMiscellaneous.formattedAmount"
              ></label>
            </StackLayout>

            <StackLayout row="0" col="2" rowSpan="2">
              <button
                class="fa fa-solid app-list-item-template__option"
                text="&#xf2ed;"
                (tap)="deleteSelectedMiscellaneous(termMiscellaneous.id)"
              ></button>
            </StackLayout>
          </GridLayout>
        </ng-template>
      </RadListView>
    </ns-list-layout>
  </StackLayout>

  <ns-floating-button
    (tapButton)="goToAddMiscellaneousPage()"
    [icon]="'&#xf067;'"
  ></ns-floating-button>
</ns-loader-layout>
