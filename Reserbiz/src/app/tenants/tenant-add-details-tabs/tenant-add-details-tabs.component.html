<ns-action-bar
  [title]="currentActionBarTitle"
  [hasMenu]="false"
  [overrideBackAction]="true"
  (onNavigationBack)="navigateBack()"
>
  <ActionItem
    icon="font://&#xf0c7;"
    class="fa fa-solid action-item-button"
    (tap)="saveInformation()"
  ></ActionItem>
</ns-action-bar>

<ns-loader-layout [busy]="isBusy">
  <TabView
    width="100%"
    height="100%"
    selectedIndex="0"
    (selectedIndexChanged)="tabsIndexChanged($event)"
  >
    <StackLayout
      *tabItem="{
        title: 'TENANTS_ADD_DETAILS_PAGE.TABS_OPTIONS.INFORMATION' | translate
      }"
    >
      <ns-tenant-details-form
        (onTenantDetailsSaved)="onTenantDetailsSaved($event)"
        (onCancelTenantDetailsSaved)="onCancelTenantDetailsSaved($event)"
      ></ns-tenant-details-form>
    </StackLayout>
    <StackLayout
      *tabItem="{
        title:
          'TENANTS_ADD_DETAILS_PAGE.TABS_OPTIONS.ADD_CONTACT_PERSONS'
          | translate
      }"
    >
      <ns-tenant-add-contact-person-list></ns-tenant-add-contact-person-list>
    </StackLayout>
  </TabView>
</ns-loader-layout>
